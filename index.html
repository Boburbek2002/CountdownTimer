<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./Style/main.css" />

    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <h1>New Years Eve</h1>
      <div class="left-time">
        <div>
          <h2 id="days">100</h2>
          <p>Days</p>
        </div>
        <div>
          <h2 id="hours">20</h2>
          <p>Hours</p>
        </div>
        <div>
          <h2 id="minutes">0</h2>
          <p>Minutes</p>
        </div>
        <div>
          <h2 id="seconds">0</h2>
          <p>Seconds</p>
        </div>
      </div>
    </div>

    <script src="./Js/main.js"></script>
  </body>
</html>
